<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keydown</title>
  </head>
  <body>
    <p id="dd"></p>
    <script>
      const log = document.querySelector("#dd");

      document.addEventListener("keydown", logthekey);
      function logthekey(e) {
        if ((e.key = "Z")) {
          log.textContent += e.key;
        }
      }
    </script>
  </body>
</html>
